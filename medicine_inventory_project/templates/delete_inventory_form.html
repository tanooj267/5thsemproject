<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Inventory Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/delete.css') }}">
</head>
<body>
    <h1>Delete Inventory Item</h1>
    <div class="form-container">
        <form method="POST">
            <label for="item_id">Item ID:</label>
            <input type="number" id="item_id" name="item_id" placeholder="Enter Item ID (optional)">
            
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" placeholder="Enter Item Name (optional)">
            
            <label for="expiry_date">Expiry Date:</label>
            <input type="date" id="expiry_date" name="expiry_date" placeholder="Enter Expiry Date (optional)">
            
            <input type="submit" value="Delete Item">
        </form>

        {% if error %}
            <p style="color: red; font-weight: bold;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
